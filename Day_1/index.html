<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body class="bg-green-400">
    <h1 class="mt-20 mb-6 pb-2 text-5xl border-b-2 border-white w-fit mx-auto  tracking-wider font-semibold text-white">
        Generate Password</h1>
    <div class="flex justify-center">
        <div class="bg-white rounded-lg p-2 w-1/2 py-5 px-5">
            <div class="flex justify-between"></div>
            <input id="password_input" type="text"
                   class="w-full border border-gray-700 px-2 py-1 focus:outline-none rounded-md"><br>

            <button id="copy" onclick="Copy()" class="mt-2 px-2 py-1 border border-gray-700 rounded-md">copy</button>
            <button id="generate" class="mt-2 px-2 py-1 border border-gray-700 rounded-md">Generate</button>
        </div>
    </div>
</body>

<style>
    body {
        font-family: 'Inter', sans-serif;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="app.js"></script>

</html>
